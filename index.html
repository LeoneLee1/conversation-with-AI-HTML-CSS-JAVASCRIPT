<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container py-4">
      <div class="chat-container">
        <div class="chat-card">
          <div class="chat-header">
            <h5>
              <i class="fas fa-robot mr-2"></i>
              AI Chat Assistant
            </h5>
          </div>
          <div class="chat-messages" id="chat-messages">
            <!-- if data null un command this code -->
            <!-- <div class="welcome-container">
              <div class="welcome-message">
                <div class="wave-text">
                  <span class="wave-letter">Hello,</span>
                </div>
                <div class="user-name">ADMINISTRATOR</div>
                <div class="welcome-subtitle">Start your conversation with AI</div>
                <div class="welcome-icon">
                  <i class="fas fa-robot"></i>
                </div>
              </div>
            </div> -->
            <div class="message user-message">
              <p><strong>You</strong> Hello</p>
            </div>
            <div class="message ai-message" id="response">
              <p><strong>AI Assistant</strong> <span class="typing-animation" style="color: black">Hello there! How can I help you today?</span></p>
            </div>
          </div>
          <div class="chat-input">
            <form action="#" method="POST" enctype="multipart/form-data">
              <div class="chat-input-wrapper">
                <input type="file" name="media" id="buttonFile" hidden />
                <button type="button" class="attachment-btn btn-sm" onclick="document.getElementById('buttonFile').click();">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                  </svg>
                </button>
                <textarea name="text" class="form-control" placeholder="Type your message here..." id="chat-input" rows="1" autocomplete="off"></textarea>
                <button class="btn btn-sm" id="send-message" type="submit">
                  <i class="fa fa-arrow-right"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
